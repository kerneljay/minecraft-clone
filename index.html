<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Clone â€” Browser Edition</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- Title Screen -->
  <div id="title-screen">
    <div class="title-content">
      <h1 class="game-title">MINECRAFT</h1>
      <p class="subtitle">Browser Edition</p>
      <button id="play-btn" class="mc-btn">Singleplayer</button>
    </div>
    <!-- Mode Select -->
    <div id="mode-select" style="display: none;">
      <h2 class="mode-title">Select Game Mode</h2>
      <button id="survival-btn" class="mc-btn">Survival Mode</button>
      <button id="creative-btn" class="mc-btn">Creative Mode</button>
      <div class="settings-panel">
        <label class="mc-label">World Seed:
          <input type="text" id="seed-input" placeholder="Random" class="mc-input"
            style="width: 120px; margin-left: 8px; padding: 2px 6px; font-family: inherit; font-size: 14px; background: #333; color: #fff; border: 2px solid #555;">
        </label>
        <label class="mc-label"><input type="checkbox" id="peaceful-cb"> Peaceful (no hunger)</label>
        <label class="mc-label">Render Distance: <span id="rd-label">6</span>
          <input type="range" id="render-dist" min="2" max="32" value="6" class="mc-slider">
        </label>
      </div>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <!-- HUD -->
  <div id="hud" style="display: none;">
    <div id="status-bars">
      <div id="health-bar"></div>
      <div id="hunger-bar"></div>
    </div>
    <div id="xp-bar"></div>
    <div id="hotbar"></div>
  </div>

  <!-- Crosshair -->
  <div id="crosshair" style="display: none;">+</div>

  <!-- Debug Info -->
  <div id="debug-info" style="display: none;"></div>

  <!-- Crafting Overlay (dynamically populated by UI) -->
  <div id="crafting-overlay" style="display: none;"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
