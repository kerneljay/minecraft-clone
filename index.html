<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Clone — Browser Edition</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- Title Screen -->
  <div id="title-screen">
    <!-- Video Background (alternating 2 videos with fade) -->
    <div id="video-bg">
      <video id="bg-vid-1" src="/bgvid1.mp4" muted playsinline></video>
      <video id="bg-vid-2" src="/bgvid2.mp4" muted playsinline></video>
      <div id="video-overlay"></div>
    </div>

    <!-- Main Menu Content -->
    <div class="title-content" id="main-menu">
      <img src="/textmain.png" alt="Minecraft" class="title-logo" />
      <div class="menu-buttons">
        <button id="play-btn" class="mc-img-btn">
          <img src="/singleplayer.png" alt="Singleplayer" />
        </button>
      </div>
      <p class="menu-footer">Minecraft Clone — Browser Edition</p>
    </div>

    <!-- Mode Select (Create New World) -->
    <div id="mode-select" style="display: none;">
      <div class="mc-panel">
        <h2 class="panel-title">Create New World</h2>

        <div class="panel-row">
          <label class="mc-label-block">World Seed
            <input type="text" id="seed-input" placeholder="Leave blank for random" class="mc-input-dark" />
          </label>
        </div>

        <div class="panel-row two-col">
          <label class="mc-label-block">Render Distance: <span id="rd-label">6</span>
            <input type="range" id="render-dist" min="2" max="32" value="6" class="mc-slider" />
          </label>
          <label class="mc-label-inline">
            <input type="checkbox" id="peaceful-cb" class="mc-checkbox" />
            Peaceful Mode
          </label>
        </div>

        <div class="panel-buttons">
          <button id="survival-btn" class="mc-btn">Create World</button>
          <button id="back-btn" class="mc-btn mc-btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" style="display: none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-text">Building Terrain...</p>
      <p class="loading-sub">Please wait</p>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <!-- HUD -->
  <div id="hud" style="display: none;">
    <div id="status-bars">
      <div id="health-bar"></div>
      <div id="hunger-bar"></div>
    </div>
    <div id="xp-bar"></div>
    <div id="hotbar"></div>
  </div>

  <!-- Crosshair -->
  <div id="crosshair" style="display: none;">+</div>

  <!-- Debug Info -->
  <div id="debug-info" style="display: none;"></div>

  <!-- Crafting Overlay (dynamically populated by UI) -->
  <div id="crafting-overlay" style="display: none;"></div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
