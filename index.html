<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MineClone — Browser Edition</title>
  <meta name="description"
    content="Play MineClone free in your browser. Mine blocks, craft tools, survive the night — no download required. A Minecraft-inspired voxel game built with Three.js." />
  <meta name="theme-color" content="#4a90d9" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="MineClone — Browser Edition" />
  <meta property="og:description"
    content="Mine blocks, craft tools, survive the night — play free in your browser. No download required." />
  <meta property="og:image" content="https://minecraftopus.vercel.app/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://minecraftopus.vercel.app" />
  <meta property="og:site_name" content="MineClone" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="MineClone — Browser Edition" />
  <meta name="twitter:description" content="Mine blocks, craft tools, survive the night — play free in your browser." />
  <meta name="twitter:image" content="https://minecraftopus.vercel.app/og-image.png" />


  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- Title Screen -->
  <div id="title-screen">
    <!-- Video Background (alternating 2 videos with fade) -->
    <div id="video-bg">
      <video id="bg-vid-1" src="/bgvid1.mp4" muted playsinline preload="auto"></video>
      <video id="bg-vid-2" src="/bgvid2.mp4" muted playsinline preload="auto"></video>
      <div id="video-overlay"></div>
    </div>

    <!-- Main Menu Content -->
    <div class="title-content" id="main-menu">
      <img src="/textmain.png" alt="Minecraft" class="title-logo" />
      <div class="menu-buttons">
        <button id="play-btn" class="mc-img-btn">
          <img src="/singleplayer.png" alt="Singleplayer" />
        </button>
         <button id="multiplayer-btn" class="mc-img-btn">
          <img src="/multiplayer.png" alt="Multiplayer" />
        </button>
      </div>
      <p class="menu-footer">Minecraft Clone</p>
    </div>

    <!-- Mode Select (Create New World) -->
    <div id="mode-select" style="display: none;">
      <div class="mc-panel">
        <h2 class="panel-title">Create New World</h2>

        <div class="panel-row">
          <label class="mc-label-block">World Seed
            <input type="text" id="seed-input" placeholder="Leave blank for random" class="mc-input-dark" />
          </label>
        </div>

        <div class="panel-row two-col">
          <label class="mc-label-block">Render Distance: <span id="rd-label">10</span>
            <input type="range" id="render-dist" min="2" max="64" value="10" class="mc-slider" />
          </label>
          <label class="mc-label-inline">
            <input type="checkbox" id="peaceful-cb" class="mc-checkbox" />
            Peaceful Mode
          </label>
        </div>

        <div class="panel-row two-col">
          <label class="mc-label-inline">
            <input type="checkbox" id="creative-cb" class="mc-checkbox" />
            Creative Mode
          </label>
        </div>

        <div class="panel-buttons">
          <button id="survival-btn" class="mc-btn">Create World</button>
          <button id="back-btn" class="mc-btn mc-btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading-screen" style="display: none;">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p id="loading-text">Building Terrain...</p>
      <p class="loading-sub">Please wait</p>
    </div>
  </div>

  <!-- Game Canvas -->
  <canvas id="game-canvas"></canvas>

  <!-- HUD -->
  <div id="hud" style="display: none;">
    <div id="status-bars">
      <div id="health-bar"></div>
      <div id="hunger-bar"></div>
    </div>
    <div id="xp-bar"></div>
    <div id="hotbar"></div>
  </div>

  <!-- Crosshair -->
  <div id="crosshair" style="display: none;">+</div>

  <!-- Debug Info -->
  <div id="debug-info" style="display: none;"></div>

  <!-- Coordinate Display (toggle with Q) -->
  <div id="coord-display" style="display: none;"></div>

  <!-- Crafting Overlay (dynamically populated by UI) -->
  <div id="crafting-overlay" style="display: none;"></div>

  <!-- Pause Menu -->
  <div id="pause-menu" style="display: none;">
    <div class="pause-content">
      <h2 class="pause-title">Game Menu</h2>
      <div class="pause-buttons">
        <button id="resume-btn" class="mc-btn">Back to Game</button>
        <button id="leave-world-btn" class="mc-btn mc-btn-secondary">Leave World</button>
      </div>
    </div>
  </div>

  <!-- Death Screen -->
  <div id="death-screen" style="display: none;">
    <div class="death-content">
      <h1 class="death-title">You Died!</h1>
      <p class="death-score">Score: <span id="death-score">0</span></p>
      <button id="respawn-btn" class="mc-btn">Respawn</button>
    </div>
  </div>

  <!-- Cursor Item (follows mouse in inventory) -->
  <div id="cursor-item" style="display: none;"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
