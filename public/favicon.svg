<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Minecraft Glass Block SVG Icon -->
  <!-- Main block face - light blue glass -->
  <rect x="8" y="12" width="48" height="44" fill="#a8d8ea" opacity="0.7"/>
  
  <!-- Top face - lighter -->
  <polygon points="8,12 32,2 56,12 32,22" fill="#c4e8f5" opacity="0.8"/>
  
  <!-- Right face - darker -->
  <polygon points="56,12 56,56 32,62 32,22" fill="#7bb8d0" opacity="0.7"/>
  
  <!-- Left face - medium -->
  <polygon points="8,12 32,22 32,62 8,56" fill="#92c8dd" opacity="0.7"/>
  
  <!-- Glass crack lines - characteristic Minecraft glass pattern -->
  <!-- Top face cracks -->
  <line x1="20" y1="8" x2="32" y2="14" stroke="#d4eef7" stroke-width="1.5" opacity="0.9"/>
  <line x1="44" y1="8" x2="38" y2="12" stroke="#d4eef7" stroke-width="1" opacity="0.8"/>
  
  <!-- Front face cracks -->
  <line x1="14" y1="20" x2="14" y2="35" stroke="#d4eef7" stroke-width="1.5" opacity="0.9"/>
  <line x1="14" y1="35" x2="24" y2="35" stroke="#d4eef7" stroke-width="1.5" opacity="0.9"/>
  <line x1="24" y1="35" x2="24" y2="48" stroke="#d4eef7" stroke-width="1.5" opacity="0.9"/>
  
  <line x1="20" y1="24" x2="28" y2="24" stroke="#d4eef7" stroke-width="1" opacity="0.7"/>
  <line x1="28" y1="24" x2="28" y2="16" stroke="#d4eef7" stroke-width="1" opacity="0.7"/>
  
  <!-- Right face cracks -->
  <line x1="44" y1="18" x2="44" y2="32" stroke="#b0d8e8" stroke-width="1.5" opacity="0.8"/>
  <line x1="44" y1="32" x2="52" y2="38" stroke="#b0d8e8" stroke-width="1" opacity="0.7"/>
  <line x1="38" y1="40" x2="48" y2="48" stroke="#b0d8e8" stroke-width="1" opacity="0.7"/>
  
  <!-- Edges - darker outlines -->
  <line x1="8" y1="12" x2="32" y2="2" stroke="#5a8a9e" stroke-width="1.5"/>
  <line x1="32" y1="2" x2="56" y2="12" stroke="#5a8a9e" stroke-width="1.5"/>
  <line x1="8" y1="12" x2="8" y2="56" stroke="#5a8a9e" stroke-width="1.5"/>
  <line x1="56" y1="12" x2="56" y2="56" stroke="#5a8a9e" stroke-width="1.5"/>
  <line x1="8" y1="56" x2="32" y2="62" stroke="#5a8a9e" stroke-width="1.5"/>
  <line x1="32" y1="62" x2="56" y2="56" stroke="#5a8a9e" stroke-width="1.5"/>
  <line x1="32" y1="22" x2="32" y2="62" stroke="#5a8a9e" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="12" x2="32" y2="22" stroke="#5a8a9e" stroke-width="1" opacity="0.5"/>
  <line x1="32" y1="22" x2="56" y2="12" stroke="#5a8a9e" stroke-width="1" opacity="0.5"/>
  
  <!-- Specular highlight -->
  <rect x="12" y="15" width="6" height="4" fill="white" opacity="0.5" rx="1"/>
</svg>
